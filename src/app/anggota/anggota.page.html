<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Anggota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Data Anggota
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Tarik Untuk Memuat Data"
        refreshingSpinner="circles" refreshingText="Memuat Ulang Data...">
      </ion-refresher-content>
    </ion-refresher>
    <hr>
    <ion-card>
      <ion-button color="success" expand="block" [routerLink]="['/anggota_tambah']">Tambah Anggota</ion-button>
    </ion-card>
    <hr>
    <ion-card *ngFor="let item of lists">
      <ion-item>
        <ion-label>
          {{item.id_anggota}}
          <p>{{item.nik}}</p>
          <p>{{item.nama}}</p>
          <p>{{item.alamat}}</p>
          <p>{{item.peran}}</p>
          <p>{{item.no_telp}}</p>
        </ion-label>
        <ion-button color="primary" slot="end" [routerLink]="['/anggota_edit/',item.id_anggota]"
          routerLinkActive="router-link-active">Edit</ion-button>
        <ion-button color="danger" slot="end" (click)="deleteAnggota(item.id_anggota)">Hapus</ion-button>
      </ion-item>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingSpinner="circles" loadingText="Sedang Memuat Data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-content>
