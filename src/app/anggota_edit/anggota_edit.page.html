<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Anggota</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Edit Mahasiswa
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">

    <ion-item>
      <ion-label position="floating">Nik</ion-label>
      <ion-input required [(ngModel)]="nik" placeholder="Masukkan Nik" type="number">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input required [(ngModel)]="nama" placeholder="Masukkan Nama" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-input required [(ngModel)]="alamat" placeholder="Masukkan Alamat" type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Peran</ion-label>
      <ion-select [(ngModel)]="peran" placeholder="Pilih Peran">
        <ion-select-option value="Petugas">Petugas</ion-select-option>
        <ion-select-option value="Anggota">Anggota</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">No Telp</ion-label>
      <ion-input required [(ngModel)]="no_telp" placeholder="Masukkan No Telp" type="tel">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required [(ngModel)]="password" placeholder="Masukkan Password" type="text">
      </ion-input>
    </ion-item>
      <ion-input required [(ngModel)]="id_anggota" type="hidden">
      </ion-input>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="editAnggota()" color="primary" shape="full" expand="block">Edit Anggota
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
